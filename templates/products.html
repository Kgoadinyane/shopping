{% extends "base.html" %}

{% block content %}
<h2>Available Shoes</h2>

{% for product in products %}
    <div>
        <h3>{{ product.name }}</h3>
        <p>Price: R{{ product.price }}</p>
        <a href="/add_to_cart/{{ product.id }}">Add to Cart</a>
        <hr>
    </div>
{% endfor %}

{% endblock %}
